<div class="row">
	<h1> Cadastrando restaurante </h1>
</div>
<div class="row">
	<%= form_tag restaurants_path, :method => :post do %>
		<div class="form-group">
		  <label for="restaurant">Nome</label>
		  <%= text_field_tag :name, nil,  class: 'form-control' %>
		</div>
		<div class="form-group">
			<%= link_to "Cancelar", restaurants_path, class: "btn btn-danger" %>
			<%= submit_tag "Salvar", class: "btn btn-success" %>
		</div>
	<%end%>
</div>
